<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- reveal.js CSS theme and local overrides -->
    <link rel="stylesheet" href="reveal.js/css/reveal.css"/>
    <link rel="stylesheet" href="reveal.js/css/theme/white.css" id="theme"/>
    <link rel="stylesheet" href="css/reveal-override.css"/>

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css" />

    <!-- For JavaScript-generated QR codes -->
    <link rel="stylesheet" href="css/qrcode.css" />

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section id="what"
		 data-markdown="markdown/what.md"
		 data-separator="^\n\n\n"
		 data-separator-vertical="^\n\n"
		 data-separator-notes="<!-- Note -->" >
	</section>
	<section id="how"
		 data-markdown="markdown/how.md"
		 data-separator="^\n\n\n"
		 data-separator-vertical="^\n\n"
		 data-separator-notes="<!-- Note -->" >
	</section>
	<section id="why"
		 data-markdown="markdown/why.md"
		 data-separator="^\n\n\n"
		 data-separator-vertical="^\n\n"
		 data-separator-notes="<!-- Note -->" >
	</section>
	<section id="conclusion"
		 data-markdown="markdown/conclusion.md"
		 data-separator="^\n\n\n"
		 data-separator-vertical="^\n\n"
		 data-separator-notes="<!-- Note -->" >
	</section>
      </div>
    </div>

    <script src="qrcodejs/qrcode.js"></script>
    <script>
/* Grab all links and iterate over them */
var sources = document.getElementsByTagName('a');
n = sources.length;
for (var i = 0; i < n; i++) {
    var source = sources[i];
    var href = source.href;

    /* If the link has no href attribute, skip it */
    if (href) {
        var target_id = "qrcode-" + source.id ;
        var target = document.getElementById(target_id);
        /* If the source has no corresponding target element, skip
         * it */
        if (target) {
            var qr = new QRCode(target, {
                width : 500,
                height : 500,
                colorDark : "#000000",
                colorLight : "rgba(255,255,255,0)",
            });
            qr.makeCode(href);
        }
    }
}
    </script>

    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.js"></script>

    <script src="reveal-config.js"></script>

    <script src="qrcodejs/qrcode.js"></script>
    <script src="qrcode-replace.js"></script>

  </body>
</html>
